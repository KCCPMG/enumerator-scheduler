<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Enumerator Time Viewer</title>
    <script>
      function formatDateForTimeInput(date) {
        if (date===null) return "";
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let ampm = "AM"

        if (hours===12) ampm = "PM";

        if (hours > 12) {
          hours = hours-12;
          ampm = "PM";
        }

        if (minutes < 10) {
          minutes = `0${minutes}`
        }

        return `${hours}:${minutes} ${ampm}`;
      }

      function padZeroes(number, digits) {
        let numStr = String(number);

        while (numStr.length < digits) {
          numStr = "0" + numStr;
        }
        return numStr;
      }

      function formatDateForDateInput(date) {
        date = new Date(date.getTime() - date.getTimezoneOffset() * 60 * 1000);
        let year = padZeroes(date.getUTCFullYear(), 4);
        let month = padZeroes(date.getUTCMonth()+1, 2);
        let day = padZeroes(date.getUTCDate(), 2);

        return `${year}-${month}-${day}`;
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
